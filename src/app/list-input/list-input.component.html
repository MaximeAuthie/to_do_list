<div class="form-group w-75 mx-auto">
  <label class="col-form-label mt-4" for="inputDefault">Nom de la liste</label>
  <input [(ngModel)]="title" type="text" class="form-control" placeholder="Nouvelle liste" id="inputDefault">
  <label for="exampleTextarea" class="form-label mt-2">Descriptif</label>
  <textarea [(ngModel)]="description" class="form-control" id="exampleTextarea" rows="3"></textarea>
  <div class="d-grid gap-2 col-6 mx-auto mt-3 mb-5">
    <button (click)="createNewList()" type="submit" class="btn btn-primary">Ajouter</button>
  </div>
</div>
