<ul class="list-group mx-auto w-75 mx-auto">
  <li *ngFor="let list of lists" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
    {{ list.listId }} - {{ list.title }}
    <span class="badge bg-primary rounded-pill">{{ list.tasksNumber }}</span>
  </li>
</ul>
