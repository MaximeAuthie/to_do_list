<ul class="list-group mx-auto w-75 mb-5">
  <li *ngFor="let list of lists" [routerLink]="['/tasks-list', list.listId]" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center" >
    {{ list.title }}
    <span class="badge bg-primary rounded-pill">{{ list.tasksNumber }}</span>
  </li>
</ul>
